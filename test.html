
<!doctype HTML>
<head>
  <title>Tree-sitter Highlighting</title>
  <style>
    body {
      font-family: monospace
    }
    .line-number {
      user-select: none;
      text-align: right;
      color: rgba(27,31,35,.3);
      padding: 0 10px;
    }
    .line {
      white-space: pre;
    }
  </style>
</head>
<body>

<table>
<tr><td class=line-number>1</td><td class=line><span style='color: #5f00d7'>%doc</span>: books
</td></tr>
<tr><td class=line-number>2</td><td class=line>
</td></tr>
<tr><td class=line-number>3</td><td class=line><span style='font-style: italic;color: #8a8a8a'># This is a comment</span>
</td></tr>
<tr><td class=line-number>4</td><td class=line><span style='color: #5f00d7'>foo</span>: bar baz
</td></tr>
<tr><td class=line-number>5</td><td class=line><span style='color: #5f00d7'>foobar</span>: bar
</td></tr>
<tr><td class=line-number>6</td><td class=line>+ bar
</td></tr>
<tr><td class=line-number>7</td><td class=line>
</td></tr>
<tr><td class=line-number>8</td><td class=line><span style='color: #5f00d7'>foo</span>: foo
</td></tr>
<tr><td class=line-number>9</td><td class=line>
</td></tr>
<tr><td class=line-number>10</td><td class=line><span style='color: #5f00d7'>bar</span>:
</td></tr>
<tr><td class=line-number>11</td><td class=line>+ bar
</td></tr>
<tr><td class=line-number>12</td><td class=line>
</td></tr>
<tr><td class=line-number>13</td><td class=line>
</td></tr>
</table>

</body>
